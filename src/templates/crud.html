<!DOCTYPE html>
<h3 lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD APPLICATION</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}"
    rel="stylesheet">
    <link rel="shorcut icon" href="{{url_for('static', filename = 'teacher.png')}}">
</head>
<body>

{% block body %}
<div class="container">
    <div class="well text-center">
        <h1>Xpense Tracker</h1>
    </div>

<div class="container">
    <div class="row">
        <div class="col md-12">
            <h2>Xpenses <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target = "#mymodal">
                Add Data
            </button></h2>

            <table class="table table-striped">
                 <tr>
                     <th>Serial</th>
                     <th>Xpense</th>
                     <th>Date</th>
                     <th>Cost</th>

                     <th>Action</th>
                 </tr>

                 <tr>
                     <td> 1 </td>
                     <td>Rent</td>
                     <td>September 25 2018</td>
                     <td>$400</td>

                     <td>
                         <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="modaledit">Edit</a>
                         <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to Delete?')">Delete</a>

                     </td>
                 </tr>

            </table>
    </div>

   </div>
       <div id="modaledit" clas="modal fade" role="dialog">
        <div class=" modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times'</button>
                    <h4 class="modal-title">Please Update Data</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label>Xpense</label>
                            <input type="text" class="form-control" name="Xpense" value = "">
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" class="form-control" name="Date" value = "">
                        </div>

                        <div class="form-group">
                            <label>Cost</label>
                            <input type="text" class="form-control" name="Cost" value = "">

                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Update Data</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

                </div>
        </div>
        </div>

    <div id="mymodal" clas="modal fade" role="dialog">
        <div class=" modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times'</button>
                    <h4 class="modal-title">Please Insert Data</h4>
                </div>
                <div class="modal-body">
                    <form action="{{url_for('insert')}}" method="POST">
                        <div class="form-group">
                            <label>Xpense</label>
                            <input type="text" class="form-control" name="Xpense" required="1">
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" class="form-control" name="Date" required="1">
                        </div>

                        <div class="form-group">
                            <label>Cost</label>
                            <input type="text" class="form-control" name="Cost" required="1">

                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Insert Data</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

                </div>
        </div>
        </div>

{% endblock %}

    <div class="well">
     <h3>Website: abhinavj.xyz
     <span class="pull-right">YOLO!</span>
     </h3>

</div>

</div>

</body>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>

<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</html>
